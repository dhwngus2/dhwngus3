<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 홈페이지</title>
        <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        /* 배너 스타일 */
        .banner {
            background-color:skyblue(74, 90, 41);
            color: navy;
            text-align: center;
            padding: 50px;
        }

        /* 카드 간격 */
        .card-container {
            margin-top: 50px;
        }


        
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

       
    </style>


</head>

<body>
    <!-- 배너 -->
    <div class="banner">
        <h1>주현의 홈페이지</h1>
        <h2>joohyun's diary</h2>
    </div>

    <!-- 카드 -->
    <div class="container card-container">
        <div class="row">
            <!-- 카드 - 영화 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2017/11/24/10/43/ticket-2974645_1280.jpg"card-img-top" alt="도서 이미지">
                    <div class="card-body">
                        <h5 class="card-title">영화</h5>
                        <p class="card-text">영화관에서 영화 보는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 음악 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2016/11/22/19/15/hand-1850120_1280.jpg"card-img-top" alt="음악 이미지">
                    <div class="card-body">
                        <h5 class="card-title">음악</h5>
                        <p class="card-text">비트가 빵빵한 음악을 즐기는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 카드 - 먹기 -->
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://cdn.pixabay.com/photo/2017/01/26/02/06/platter-2009590_1280.jpg"card-img-top" alt="여행 이미지">
                    <div class="card-body">
                        <h5 class="card-title">먹기</h5>
                        <p class="card-text">맛있는 음식을 먹는 것을 좋아합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
